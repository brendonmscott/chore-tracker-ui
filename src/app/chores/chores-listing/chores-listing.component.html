<div class="container">
  <div class="boxed-container py-5 mb-5">
    <div class="top-bar">
      <button class="btn btn-primary" (click)="createChore()">New Chore</button>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#Id</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let chore of chores$ | async">
        <td>{{chore.id}}</td>
        <td>
          <a (click)="editChore(chore)">
            {{chore.description}}
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
