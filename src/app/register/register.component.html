<div class="container">
  <div class="row py-5 mb-5">
    <div class="col-md-8">
      <h1>Register</h1>
      <hr>
      <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter User Name"  formControlName="userName">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"  formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"  formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="birthDate">Birthday MM/DD/YYYY</label>
          <input type="text" class="form-control" id="birthDate" placeholder="Enter Birthday"  formControlName="birthDate">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter Email"  formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Enter Password"  formControlName="password">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
        <button type="cancel" class="btn btn-warning" [disabled]="!registrationForm.valid">Cancel</button>

      </form>
    </div>
  </div>
</div>
