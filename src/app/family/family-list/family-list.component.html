<div class="container py-5 mb-5">

  <div class="row card-deck">
    <div *ngFor="let familyMember of familyMembers$">
\        <div class="card mb-5 text-center">
          <img class="card-img-top rounded-circle" src="../../../assets/img/add-user.png" alt="">
          <div class="card-body text">
            <h4 class="card-title">{{familyMember.firstName}}</h4>
          </div>
          <div class="card-footer">
            <a *ngIf="familyMember.id == null" class="btn btn-primary" routerLink="add">Add User</a>
            <a *ngIf="familyMember.id != null" class="btn btn-primary" [routerLink]="['edit', familyMember.id]">View</a>
          </div>
        </div>
    </div>
  </div>

</div>
