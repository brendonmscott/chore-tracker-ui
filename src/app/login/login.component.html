<div class="container">
  <div class="row py-5 mb-5">
    <div class="col-md-6">
      <h1>Login</h1>
      <hr><br>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter email"  formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </div>
    <div class="col-sm-5">
      <p class="lead">Register now for <span class="text-success">FREE</span></p>
      <ul class="list-unstyled" style="line-height: 2">
        <li><span class="text-success"><fa-icon [icon]="faCheck"></fa-icon></span> Set up chores for your family</li>
        <li><span class="text-success"><fa-icon [icon]="faCheck"></fa-icon></span> Assign Rewards for Completed Chores</li>
        <li><span class="text-success"><fa-icon [icon]="faCheck"></fa-icon></span> More coming soon...</li>
      </ul>
      <a class="btn btn-primary btn-lg" routerLinkActive="active" routerLink="/register">Register Now!</a>
    </div>
  </div>
</div>
